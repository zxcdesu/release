
name: CI

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: 20.8.0

      - name: Install Yarn
        run: corepack enable

      - name: Install dependencies
        run: yarn

      - name: Release
        run: yarn release ${{ github.ref_name }}
